<form class="container" (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <h1 class="text-secondary text-center">Ingresar al Sistema</h1>
    <fieldset>
        <div class="form-group mb-3">
            <label for="txtCorreo">Correo: </label>
            <input type="email" name="correo" class="form-control" id="txtCorreo" formControlName="correo" required>
            <app-message-errors [controlName]="loginForm.controls['correo']" [messages]="{
                required: 'El correo es requerido.',
                email: 'El correo es invalido.'
            }"></app-message-errors>
        </div>
        <div class="form-group mb-3">
            <label for="txtContrasena">Contrase√±a: </label>
            <input type="password" name="contrasena" class="form-control" formControlName="contrasena" id="txtContrasena" required>
            <app-message-errors [controlName]="loginForm.controls['contrasena']" [messages]="{
                required: 'La contrasena es requerida.'
            }"></app-message-errors>
        </div>
    </fieldset>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </div>

    <a href="/usuario/signup" class="text-secondary">Crear una nueva cuenta</a>
</form>
